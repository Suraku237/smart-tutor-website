name: Sync to Live Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸšš Overwrite Live Files
        uses: appleboy/scp-action@master
        with:
          host: "109.199.120.38"
          username: "root"
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "*"            # Grabs all files from this repo
          target: "/var/www/smart-tutor" # The live folder on your VPS
          overwrite: true        # Replaces old files with the new ones